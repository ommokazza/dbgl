dialog.template.cycles = Cicli
dialog.template.cycles.tooltip = Quantit\u00E0 di istruzioni che DOSBox prova ad emulare ogni millisecondo. \nUn valore troppo alto produce ritardi e interruzioni nella riproduzione audio. \n\nI cicli possono essere impostati in tre modi\:\n\n'auto' DosBox prova a determinare la potenza che un gioco richiede, impostando 'max' se appropriato, altrimenti 3000.\n'fixed \#number' imposta un numero fisso di cicli. Seleziona questa opzione se riscontri dei problemi con 'auto'. (Esempio\: fixed 4000)\n'max' imposter\u00E0 il massimo numero di cicli che il tuo computer \u00E8 capace di gestire.\n\n'max limit \#number' DOSBox girer\u00E0 al numero di cicli massimo gestibile dal tuo sistema, ma con un limite superiore. (Esempio\: max limit 50000) \n\nQuest'ultima impostazione \u00E8 altamente consigliata se la riproduzione MIDI viene rallentata ad un numero di cicli fisso ed elevato, ma non si \nvogliono ridurre troppo questi ultimi per non compromettere le prestazioni. Permette infatti un'allocazione dinamica del numero dei cicli, \nin base alle esigenze del momento da parte del programma in esecuzione.
dialog.template.up = Aumenta di
dialog.template.up.tooltip = Incremento del numero di cicli alla pressione della combinazione tasti CTRL+F12. \nUn numero inferiore a 100 rappresenta una percentuale del valore corrente.
dialog.template.down = Riduci di
dialog.template.down.tooltip = Decremento del numero di cicli alla pressione della combinazione tasti CTRL+F11. \nUn numero inferiore a 100 rappresenta una percentuale del valore corrente.
dialog.template.memory = Memoria
