dialog.template.memorysize.tooltip = Quantit\u00E0 di memoria in megabytes. \nGeneralmente non ci sono vantaggi nel selezionare un valore maggiore di quello di default.\n\nAlcuni giochi pi\u00F9 recenti possono beneficiare di una quantit\u00E0 di memoria elevata, \nma un quantitativo di memoria eccessiva pu\u00F2 interferire con il funzionamento di giochi pi\u00F9 vecchi.
